name: Sync stt.py to docs

on:
  push:
    branches: [main]
    paths: [stt.py]

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Copy stt.py to docs/
        run: cp stt.py docs/stt.py

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/stt.py
          git diff --staged --quiet || git commit -m "chore: sync stt.py to docs/"
          git push
